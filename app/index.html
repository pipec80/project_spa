<body ng-app="AppMain">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">{{homectrl.titulo}}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li role="presentation"><a ui-sref="home">Home</a></li>
                    <li role="presentation"><a ui-sref="about">About</a></li>
                    <li role="presentation"><a ui-sref="contact">Contact</a></li>
                    <li role="presentation"><a ui-sref="dashboard">Dashboard</a></li>
                    <li role="presentation"><a ui-sref="todolist">Todolist</a></li>
                </ul>
                <form class="navbar-form navbar-right" name="formLogin" role="form" novalidate ng-submit="homectrl.login()">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" ng-model="homectrl.formData.email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" ng-model="homectrl.formData.password">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
