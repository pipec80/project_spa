<p>{{contactctrl.titulo}}</p>

<form name="formContacto" role="form" novalidate ng-submit="contactctrl.submitform()">
    <div class="form-group">
        <label for="formContactoInputName">Name</label>
        <input ng-model="contactctrl.formData.name" type="text" class="form-control" id="formContactoInputName" autofocus="autofocus" placeholder="nombre">
    </div>
    <div class="form-group">
        <label for="formContactoEmail">Email address</label>
        <input ng-model="contactctrl.formData.email" type="email" class="form-control" id="formContactoEmail" autofocus="autofocus" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<pre>{{contactctrl.formData | json}}</pre>
